<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeaweedTrade | Premium Regenerative Trade Ecosystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            institutional: ['Source Serif 4', 'serif'],
          },
          colors: {
            deepsea: {
              950: '#011410',
              900: '#022c22',
              800: '#043927'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,700;1,8..60,400&display=swap" rel="stylesheet">
  <style>
    :root {
      background-color: #f4f7f6;
    }
    html.dark {
      background-color: #011410;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: transparent;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
    }
    .font-serif-institutional {
      font-family: 'Source Serif 4', serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass {
      background: rgba(1, 20, 16, 0.85);
      border: 1px solid rgba(16, 185, 129, 0.1);
    }
    .maritime-grid {
      background-image: radial-gradient(circle, #cedad4 1px, transparent 1px);
      background-size: 48px 48px;
    }
    .dark .maritime-grid {
      background-image: radial-gradient(circle, rgba(16, 185, 129, 0.08) 1px, transparent 1px);
    }
    .seaweed-texture {
      background-color: transparent;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(16, 185, 129, 0.03) 0px,
        rgba(16, 185, 129, 0.03) 2px,
        transparent 2px,
        transparent 10px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(16, 185, 129, 0.02) 0px,
        rgba(16, 185, 129, 0.02) 1px,
        transparent 1px,
        transparent 8px
      );
    }
    .dark .seaweed-texture {
      background-image: repeating-linear-gradient(
        45deg,
        rgba(16, 185, 129, 0.01) 0px,
        rgba(16, 185, 129, 0.01) 2px,
        transparent 2px,
        transparent 10px
      );
    }
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      content: "";
      opacity: 0.03;
      z-index: 100;
      pointer-events: none;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }
    @keyframes floating-slow {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .float-slow {
      animation: floating-slow 8s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div class="noise-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
